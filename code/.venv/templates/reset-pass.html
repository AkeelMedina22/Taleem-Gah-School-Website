<!DOCTYPE html>
<html lang = "en">
<head>
    <link rel = "stylesheet" href = "../static/style-reset-pass.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

</head>
<body>

    <div class = "nav-bar">
        <img src = "../static/taleem-gah logo.png" class = "logo" width = 220px>
        <a class = "show" href = "{{url_for('login')}}">go back</a>
    </div>

    <div class = "body">
        
        <div class ="rectangle">
            {% if message %}
                <p class = "message"> {{ message | safe }} </p>
            {% endif %}
        </div>
    
        <div id = "form">
            <form action = "/reset-submit" method = "POST">
                
                <div class = "info">

                    <input type="text" name="new_pass" placeholder = "New Password" required>
                    <input type="submit" value="Reset Password">

                </div>
            </form>
        </div>
    </div>
</body>
</html>
