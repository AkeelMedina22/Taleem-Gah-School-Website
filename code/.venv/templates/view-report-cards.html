<!DOCTYPE html>
<html>
<head>
    <title>View Report Card</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel = "stylesheet" href = "../static/style-display-faculty-records.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="nav-bar">
      <img src = "http://taleemgah.arche-tech.com/img/logo.png" class = "logo" width = 220px>
      <a class = "show" href = "{{url_for('homepage')}}">go back</a>
      <a href = "{{url_for('login')}}">Log Out</a>
    </div>

    <div class = "body">
        {% if message %}
            <p class = "message"> {{ message | safe }} </p>
        {% endif %}

        <table id = "customers">
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
            </tr>
            
            {% for x in range(0, len) %}
            <tr>
                {% for y in student_records_object[x] %}

                <td>{{y}}</td>
                
                {% endfor %}
                <td div class = "buttons">
                    <div class="button">
                        <form action="{{ url_for('view_a_report_card') }}" method = "POST">
                            <input type="hidden"  name = '0'  value="{{student_records_object[x][0]}}">
                            <input type="hidden"  name = '1'  value="{{student_records_object[x][1]}}">
                            <input type = "submit" value = "View Report Card">
                        </form>
                    </div>

                    <div class="button">
                        <form action="{{ url_for('delete_a_report_card') }}" method = "POST">
                            <input type="hidden"  name = '0'  value="{{student_records_object[x][0]}}">
                            <input type="hidden"  name = '1'  value="{{student_records_object[x][1]}}">
                            <input type = "submit" value = "Delete">
                        </form>
                    </div>

                    <div class="button">
                        <input type = "submit" class = "generate" onclick = "ToSubmit();" value = "Download">
                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
