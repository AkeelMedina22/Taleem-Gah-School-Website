<!DOCTYPE html>
<html lang = "en">
<head>
    <title>View Financials</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel = "stylesheet" href = "../static/style-create-report-card.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js" integrity= "sha512vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A==" crossorigin="anonymous"></script>

</head>
<body>

    <div class="nav-bar">
        <img src = "../static/taleem-gah logo.png" class = "logo" width = 220px>
        <div class = "bar-button">
          <a class = "show" href = "{{url_for('financial_records_homepage')}}">go back</a>
          <a class = "show" href = "{{url_for('logout')}}">Log Out</a>
        </div>
    </div>

    <div class="body">
        {% if message %}
            <p class = "message"> {{ message | safe }} </p>
        {% endif %}

        <div id ="loginform">    
            <div class="container">
                <form action = "/financial_date_submit" method = "POST">
                    <label>From</label>
                    <select name="start_financial_month" id="s_f_month" placeholder = "Select Month" required>
                        <option value="1">January</option>
                        <option value="2">Febuary</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    
                    <select name="start_financial_year" id="s_f_year" placeholder = "Select Year" required>
                        {% for y in year %}
                        <option value = "{{y}}">{{y}}</option>
                        {% endfor %}
                    </select>
                    
                    <label>To</label>
                    <select name="end_financial_month" id="e_f_month" placeholder = "Select Month" required>
                        <option value="1">January</option>
                        <option value="2">Febuary</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    
                    <select name="end_financial_year" id="e_f_year" placeholder = "Select Year" required>
                        {% for y in year %}
                        <option value = "{{y}}"></option>
                        {% endfor %}
                    </select>
                    
                    <input type="submit" value="Generate Financials">
                    
                </form>
            </div>
        </div>

    </div>
</body>
</html>
